name: Deploy to GitHub Pages

on:
  # Push hone par trigger hoga
  push:
    branches:
      - main
  
  # Manual trigger bhi kar sakte hain
  workflow_dispatch:

# GitHub Pages ke liye permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Ek hi deployment ek time par
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
